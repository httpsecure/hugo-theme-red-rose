{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div class="time">{{ dateFormat "Jan 2, 2006" .Date }}</div>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul class="tags">
					{{ range . }}
					<a class=" text-white" href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
					{{ end }}
				</ul>
			</div>
			{{ end }}
		</article>
	</main>
{{ end }}
